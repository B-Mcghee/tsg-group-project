<html xmlns:th="http//www.thymeleaf.org" xmlns ="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin">
         tinymce.init({
    tinymce.init({
  selector: 'textarea#basic-example',
  height: 500,
  menubar: false,
  plugins: [
    'advlist autolink lists link image charmap print preview anchor textcolor',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime media table paste code help wordcount'
  ],
  toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
  content_css: [
    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
    '//www.tiny.cloud/css/codepen.min.css'
  ]
});
    </script>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="
    sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" href="../static/css/main.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <title th:text="${blog.title}"></title>
</head>
<body>
<div class="body-content">
    <div class="color-overlay-pages"></div>
    <div class= "row container-full-width">

            <div th:replace = "fragments.html :: header"></div>
            <div th:replace = "fragments.html :: sideNav"></div>



        <div class="col-10 container row">
            <div class="col-sm-12">
                <h1 class="blog-header" th:text = "${blog.title}"></h1>
                <div class="blog-body">
                    <p class="blog-body" th:utext="${blog.body}"></p>
                </div>
                <div class="hashtag-body">
                    <ul>
                        <li class="hashtags" th:each="hashtag:${blog.hashtags}" th:text="${hashtag.name}">

                        </li>
                    </ul>
                </div>
            </div>

        </div>


    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace = "fragments.html :: footer"></div>
</body>
</html>
